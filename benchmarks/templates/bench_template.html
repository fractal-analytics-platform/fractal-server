<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Fractal-server API benchmark</title>
</head>

<body>
    <div class="container">

    <h1>Benchmarks</h1>
    <p class="h6">Date: {{date}}</p>
    <p class="h6"># Requests: {{requests}}</p>
    <br>

    {% for key, values in user_metrics.items()%}
    <div class="row">
    <hr>

    <p  class="text-success"><strong>{{ key }}</strong></p>
    <table class="table table-secondary">
        <thead>
        <tr>
            <th scope="col">
                User
            </th>
            <th scope="col">
                Time(ms)
            </th>
            <th scope="col">
                Size(Kb)
            </th>
        </tr>
    </thead>
    <tbody>
        {%for user in values%}
        <tr>
            <th>
                <strong>{{user.get("username")}}</strong>
            </th>
            <td>
                {{user.get("time")}}
            </td>
            <td>
                {{user.get("size")}}
            </td>
        </tr>
        {%endfor%}
    </tbody>
    </table>
    </div>
    {% endfor %}
    </div>
</body>
</html>
