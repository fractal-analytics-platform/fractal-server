<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>User Metrics</title>
</head>

<body>
    <h1>Benchmarks</h1>
    <p class="h6">Date: {{date}}</p>
    <br>

    {% for key, values in user_metrics.items()%}
    <p  class="text-success"><strong>{{method}} {{ key }}</strong></p>
    <table class="table table-secondary">
        <tr>
            <th scope="col">
                User
            </th>
            <th scope="col">
                Time(seconds)
            </th>
            <th scope="col">
                Size(byte)
            </th>
        </tr>
        {%for user in values%}
        <tr>
            <th>{{user.get("username")}}</th>
            <td>
                {{user.get("time")}}
            </td>
            <td>
                {{user.get("size")}}
            </td>
        </tr>
        {%endfor%}

    </table>
    {% endfor %}
    </ul>
</body>
</html>
