site_name: Fractal Analytics Platform - Server Component

repo_url: https://github.com/fractal-analytics-platform/fractal-server
repo_name: fractal-server@github

theme:
  name: "material"
  features:
  - content.code.annotate

nav:
  - Code reference: reference/
  - Coverage: coverage

watch:
  - fractal_server

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          selection:
            filters: []
  - coverage:
      page_name: coverage
      html_report_dir: htmlcov
