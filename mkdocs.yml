site_name: Fractal Server

repo_url: https://github.com/fractal-analytics-platform/fractal-server
repo_name: fractal-server

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist
- toc:
    permalink: true
- attr_list
- md_in_html


theme:
  name: "material"
  logo: https://raw.githubusercontent.com/fractal-analytics-platform/fractal-logos/refs/heads/main/common/fractal_logo.png
  favicon: https://raw.githubusercontent.com/fractal-analytics-platform/fractal-logos/refs/heads/main/common/fractal_favicon.png
  custom_dir: "docs/overrides"
  features:
    - content.code.annotate
    - content.code.copy
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: green
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: teal
    accent: green
    toggle:
      icon: material/weather-night
      name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  navigation:
    expand: true

nav:
  - Home page: index.md
  - Install and deploy: install_and_deploy.md
  - Configuration: configuration.md
  - CLI reference: cli_reference.md
  - Internals: internals/
  - Code reference: reference/
  - Changelog: changelog.md
  - Web API: openapi.md
  - Development: development.md

watch:
  - fractal_server

plugins:
  - search
  - autorefs:
      resolve_closest: true
  - gen-files:
      scripts:
        - docs/scripts/gen_ref_pages.py
        - docs/scripts/gen_ref_cli.py
        - docs/scripts/resource_and_profile.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          inventories:
          - https://docs.pydantic.dev/latest/objects.inv
          options:
            show_signature_annotations: false
            docstring_section_style: "spacy"
            docstring_style: "google"
            show_source: true
            filters: []
            show_root_full_path: false
            signature_crossrefs: true
            show_attribute_values: true
  - render_swagger

extra_css:
  - extra.css

