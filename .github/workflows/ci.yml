name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ["3.10"]


    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry==1.5.1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: poetry install --with dev --without docs --no-interaction -E slurm -E gunicorn #--all-extras

      - name: Test with pytest
        env:
          SQLITE_PATH: something.db
          FRACTAL_TASKS_DIR: tasks
          JWT_SECRET_KEY: secret
          FRACTAL_RUNNER_WORKING_BASE_DIR: somewhere
        run: poetry run fractalctl set-db && echo "SUCCESS"
        # run: poetry run coverage run --concurrency=thread,greenlet,multiprocessing -m pytest tests/test_commands.py

      - name: Upload coverage data
        uses: actions/upload-artifact@v3
        with:
          name: coverage-data
          path: ".coverage*"

  coverage:
    name: Coverage
    runs-on: ubuntu-20.04
    needs: tests

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: python -m pip install --upgrade coverage[toml]

      - name: Download data
        uses: actions/download-artifact@v3
        with:
          name: coverage-data

      - name: Add coverage comment to Pull Requests
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MERGE_COVERAGE_FILES: true
          MINIMUM_GREEN: 90
          MINIMUM_ORANGE: 60
          ANNOTATE_MISSING_LINES: true
          ANNOTATION_TYPE: notice
