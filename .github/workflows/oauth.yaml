name: OAuth2-OIDC

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]

jobs:

  test_oauth2_oidc:
    name: OAuth2-OIDC
    runs-on: ubuntu-22.04

    services:

      dexidp:
        image: ghcr.io/fractal-analytics-platform/oauth:0.1
        ports:
          - 5556:5556
      mailpit:
        image: axllent/mailpit
        ports:
          - 1025:1025
          - 8025:8025
        env:
          MP_SMTP_AUTH: "sender@localhost:fakepassword"
          MP_SMTP_AUTH_ALLOW_INSECURE: true

    steps:

        - uses: actions/checkout@v4

        - name: Start Postgres
          run: |
            sudo systemctl start postgresql.service
            sudo --login -u postgres psql -c "ALTER USER postgres WITH PASSWORD 'postgres';"
            sudo --login -u postgres createdb fractal_test

        - name: Set up Python 3.10
          uses: actions/setup-python@v5
          with:
            python-version: "3.10"
            cache: "pip"

        - name: Install dependencies
          run: pip install -e .

        - name: Run Fractal
          env:
            FRACTAL_TASKS_DIR: /dev/fractal/task
            FRACTAL_RUNNER_WORKING_BASE_DIR: /dev/fractal/base_dir
            FRACTAL_RUNNER_BACKEND: local
            JWT_SECRET_KEY: jwt_secret_key
            JWT_EXPIRE_SECONDS: 1000
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: fractal_test
            POSTGRES_HOST: localhost
            POSTGRES_PORT: 5432
            FRACTAL_EMAIL_SETTINGS: gAAAAABnYrOOC6uwgVBgCH10K7e0gs3EP_uEmY8ETPwXnufXwGSv--AbtVSWqBfESxTtSCZhIUv-D9G4pFSjfpnCruUxYj5C2mATXnhR9nRgNNjt5gPjRQQ_ZxuoZpJNtYwC8nEny5g68gyfoAOhipNcH4xUGSOUxMvNciqKKS33OtW5zV8fdc4cRJ8UULHZ-QUMchPlGMpvP0m9x395D61K6QNWsZOH7GSPmTdIWhSNyhgMqip3vPHRHOEgiVW3KQ_in48LcoDd
            FRACTAL_EMAIL_SETTINGS_KEY: qJsrWFB66HpVTmeCkkmfbkMVCm64VaYjk8A2-jo57cs=
            FRACTAL_EMAIL_RECIPIENTS: recipient@example.org
            OAUTH_DEXIDP_CLIENT_ID: client_test_id
            OAUTH_DEXIDP_CLIENT_SECRET: client_test_secret
            OAUTH_DEXIDP_REDIRECT_URL: http://localhost:8001/auth/dexidp/callback/
            OAUTH_DEXIDP_OIDC_CONFIGURATION_ENDPOINT: http://127.0.0.1:5556/dex/.well-known/openid-configuration
          run: |
            fractalctl set-db
            fractalctl start --port 8001 &
            sleep 2

        - name: Run OAuth2 script
          env:
            PGUSER: postgres
            PGPASSWORD: postgres
            PGHOST: localhost
            PGPORT: 5432
            PGDATABASE: fractal_test
          run: bash -x scripts/oauth/oauth.sh
