name: OAuth2-OIDC

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  test_oauth2_oidc:
    name: OAuth2-OIDC
    runs-on: ubuntu-22.04

    services:

      dexidp:
        image: ghcr.io/fractal-analytics-platform/oauth:0.1
        ports:
          - 5556:5556
      mailpit:
        image: axllent/mailpit
        ports:
          - 1025:1025
          - 8025:8025
        env:
          MP_SMTP_AUTH: "sender@localhost:fakepassword"
          MP_SMTP_AUTH_ALLOW_INSECURE: true

    steps:

        - uses: actions/checkout@v4

        - name: Start Postgres
          run: |
            sudo systemctl start postgresql.service
            sudo --login -u postgres psql -c "ALTER USER postgres WITH PASSWORD 'postgres';"
            sudo --login -u postgres createdb fractal_test

        - name: Set up Python 3.10
          uses: actions/setup-python@v5
          with:
            python-version: "3.10"
            cache: "pip"

        - name: Install dependencies
          run: pip install -e .

        - name: Run Fractal
          env:
            FRACTAL_TASKS_DIR: /dev/fractal/task
            FRACTAL_RUNNER_WORKING_BASE_DIR: /dev/fractal/base_dir
            FRACTAL_RUNNER_BACKEND: local
            JWT_SECRET_KEY: jwt_secret_key
            JWT_EXPIRE_SECONDS: 1000
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: fractal_test
            POSTGRES_HOST: localhost
            POSTGRES_PORT: 5432
            FRACTAL_EMAIL_SETTINGS: gAAAAABnYu7CrEUFjv-DybDtdPCq2IJaNZn3TpqE-d_F4q71TPpTdWaHvg-WoRu1t_m6Ydy83ryS45pNysIpoFMMq6e8I_kCRKysaeyfG5zaDfVhesBaU4C3HOG4FK-gN-tUFEwVD1Q_YIhIon5JnDrPE-N2WNqLOjQAkrFLGtZ6L8mmnNghLlqBdudAUtYT7wkfozWdSFUNMN1h9BGbwE0L2wcxvr_zEpp3FetWfj4hc5bnxMYC9r7A4FJyw6E_kG47VNXVluNMlP0ARuqTh_qlz-RyiOYCSw==
            FRACTAL_EMAIL_SETTINGS_KEY: drAE-FXxK55us3Wg9jaG6XFad7YdekPngeRryT8dE4E=
            FRACTAL_EMAIL_RECIPIENTS: recipient@example.org
            OAUTH_DEXIDP_CLIENT_ID: client_test_id
            OAUTH_DEXIDP_CLIENT_SECRET: client_test_secret
            OAUTH_DEXIDP_REDIRECT_URL: http://localhost:8001/auth/dexidp/callback/
            OAUTH_DEXIDP_OIDC_CONFIGURATION_ENDPOINT: http://127.0.0.1:5556/dex/.well-known/openid-configuration
          run: |
            fractalctl set-db
            fractalctl start --port 8001 &
            sleep 2

        - name: Run OAuth2 script
          env:
            PGUSER: postgres
            PGPASSWORD: postgres
            PGHOST: localhost
            PGPORT: 5432
            PGDATABASE: fractal_test
          run: bash -x scripts/oauth/oauth.sh
