name: OAuth2-OIDC

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["*"]

jobs:

  test_oauth2_oidc:
    name: OAuth2-OIDC
    runs-on: ubuntu-22.04

    services:

      dexidp:
        image: ghcr.io/fractal-analytics-platform/oauth:0.1
        ports:
          - 5556:5556

      mailpit:
        image: axllent/mailpit
        ports:
          - 2525:1025
          - 8025:8025

    steps:

        - uses: actions/checkout@v4

        - name: Start Postgres
          run: |
            sudo systemctl start postgresql.service
            sudo --login -u postgres psql -c "ALTER USER postgres WITH PASSWORD 'postgres';"
            sudo --login -u postgres createdb fractal_test

        - name: Set up Python 3.10
          uses: actions/setup-python@v5
          with:
            python-version: "3.10"
            cache: "pip"

        - name: Install dependencies
          run: pip install -e .

        - name: Run Fractal
          env:
            FRACTAL_TASKS_DIR: /dev/fractal/task
            FRACTAL_RUNNER_WORKING_BASE_DIR: /dev/fractal/base_dir
            FRACTAL_RUNNER_BACKEND: local
            JWT_SECRET_KEY: jwt_secret_key
            JWT_EXPIRE_SECONDS: 1000
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: fractal_test
            POSTGRES_HOST: localhost
            POSTGRES_PORT: 5432
            FRACTAL_EMAIL_SETTINGS: gAAAAABnYpVwtlzyveOV20LDG5MI_cPu1OQTKTCyCym-saI2jS7BsCsktx7fznJL2Eo3UoigUQgiQ6OHJLOZSTlLgqo9tkbT49YoWWN0-fSPjqrEtgH0x_v8P48W_A2Hyv7QV6mF5iXZceHTNKK3dJv-NcTpqnQmZ71QsulicQhEO0j__mPvaIzPtXkRCucoXETM1vXnQFTSkPRsNarg_rWufE9pzNoiq1YKLiS1CKdcjz2DT0juchxn73Y6cW7g_5H-GUIzR1fP
            FRACTAL_EMAIL_SETTINGS_KEY: j9zo1QUe0SMYGVNDYfYnDvdEFKRq9ryaXcs7YdPTyGw=
            FRACTAL_EMAIL_RECIPIENTS: recipient@example.org
            OAUTH_DEXIDP_CLIENT_ID: client_test_id
            OAUTH_DEXIDP_CLIENT_SECRET: client_test_secret
            OAUTH_DEXIDP_REDIRECT_URL: http://localhost:8001/auth/dexidp/callback/
            OAUTH_DEXIDP_OIDC_CONFIGURATION_ENDPOINT: http://127.0.0.1:5556/dex/.well-known/openid-configuration
          run: |
            fractalctl set-db
            fractalctl start --port 8001 &
            sleep 2

        - name: Run OAuth2 script
          env:
            PGUSER: postgres
            PGPASSWORD: postgres
            PGHOST: localhost
            PGPORT: 5432
            PGDATABASE: fractal_test
          run: bash -x scripts/oauth/oauth.sh
