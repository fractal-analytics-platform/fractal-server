version: '3'

services:

  slurmmaster:
        build:
          context: ./master
          dockerfile: Dockerfile
        hostname: slurmmaster
        user: admin
        volumes:
          - /tmp:/tmp:rw

        environment:
                - SLURM_CPUS_ON_NODE=1
        ports:
                - 6817:6817
                - 6818:6818
                - 6819:6819

  slurmnode1:
        depends_on:
          - "slurmmaster"
        build:
          context: ./node
          dockerfile: Dockerfile
        hostname: slurmnode1
        user: admin
        volumes:
          - /tmp:/tmp:rw
        environment:
                - SLURM_NODENAME=slurmnode1
                - SLURM_CPUS_ON_NODE=1
        links:
                - slurmmaster
