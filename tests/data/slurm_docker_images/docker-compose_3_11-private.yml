services:
  slurm:
    cpus: 4.0
    mem_limit: 5g
    build:
      context: ./slurm
      dockerfile: Dockerfile
      args:
        - PYTHON_PATH=/usr/bin/python3.11
    hostname: slurm
    volumes:
      - /private:/private:rw
    environment:
      - SLURM_CPUS_ON_NODE=1
    ports:
      - '6817:6817'
      - '6818:6818'
