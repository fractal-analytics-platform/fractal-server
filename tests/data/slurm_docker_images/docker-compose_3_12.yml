services:
  slurm:
    cpus: 4.0
    mem_limit: 5g
    build:
      context: ./slurm
      dockerfile: Dockerfile
      args:
        - PYTHON_PATH=/.venv3.12/bin/python3.12
    hostname: slurm
    volumes:
      - '/tmp:/tmp:rw'
    environment:
      - SLURM_CPUS_ON_NODE=1
    ports:
      - '6817:6817'
      - '6818:6818'
